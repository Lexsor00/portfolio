<body>

        <nav class="header__nav">
            <!-- Nav Pc -->

                <ul class="header__ul">
                    <li class="ul__list"><a href="../index.html" class="list__link"><i class="fa-solid fa-house"></i> Inicio</a></li>
                    <li class="ul__list"><a href="../services/index.html" class="list__link"><i class="fa-solid fa-store"></i> Services</a></li>

                </ul>
            </div>
            <!-- Nav Tlf-->
            <div class="menu-container">
                <label class="menu-label">
                    <input type="checkbox">
                    <span class="icon-box">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                    <div class="hidden-buttons">
                        <ul class="header__ul--tlf">
                            <li class="ul__list"><a href="../index.html" class="list__link--tlf"><i class="fa-solid fa-house"></i> Inicio</a></a></li>
                            <li class="ul__list"><a href="../services/index.html" class="list__link--tlf"><i class="fa-solid fa-store"></i> Services</a></a></li>
                            <li class="ul__list"><a href="../skills/index.html" class="list__link--tlf"><i class="fa-solid fa-screwdriver-wrench"></i> Skills</a></li>

                        </ul>
                    </div>

            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <form action="https://formspree.io/f/manyneoo" method="POST">
                    <div class="basic">
                        <h2>Formulario de Contacto</h2>
                        <!-- INFORMACIÓN BÁSICA -->
                        <fieldset>
                            <legend> Información Básica</legend>  <!-- SIMPLE INPUTS -->
                            <div class="form-input">
                                <label><i class="fa-solid fa-user"></i> Nombre Completo
                                    <input type="text" name="Nombre" placeholder="John Doe" required minlength="5">
                                </label>
                            </div>
                            <div class="form-input">
                                <label><i class="fa-solid fa-envelope"></i> Email
                                    <input type="email" name="Email" placeholder="example@gmail.com" required>
                                </label>
                            </div>
                            <div class="form-input">
                                <label><i class="fa-solid fa-tag"></i> Asunto
                                <input type="text" name="Asunto" placeholder="Asunto de tu mensaje" required>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                    <!-- INFORMACIÓN DE PRODUCTOS -->
                    <div class="inf">
                        <fieldset>
                            <legend>Información Productos</legend>
                            <div class="form-input">
                                <label><i class="fa-solid fa-folder-open"></i> Tipo de Pedido
                                    <select name="Pedido">
                                        <option value="Setup">MineCraft</option>
                                        <option value="Configurar-Server">Web Development</option>
                                        <option value="Publicidad">Marketing</option>
                                    </select>
                                </label>
                            </div>
                            <!-- MENSAJE -->
                            <div class="form-input">
                                <label><i class="fa-solid fa-file-pen"></i> Mensaje
                                    <textarea rows="6" name="mensaje" placeholder="Intenta dar los máximos detalles posibles..." required></textarea>
                                </label>
                            </div>
                        </fieldset>
                        <div class="form-input">
                                <label><i class="fa-solid fa-lock"></i> Acepto los <a class="terminos" href="../terms/index.html"aria-required="">términos y condiciones</a>
                                <input type="checkbox" class="checkbox" required>
                            </label>
                        </div>
                        <div class="form-input">
                            <input class="btn" type="submit" value="Enviar Formulario">
                        </div>
                    </div>
                </form>
            </div>    
        </section>
    </main>
</body>
</html>
